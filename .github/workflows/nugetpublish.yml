name: NuGet Publish
on:
  release:
    types:
      - published

jobs:
  Nuget:
    name: Nuget Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'
      - name: Publish NuGet Package
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/cryptic-wizard/index.json" -n github -u cryptic-wizard -p ${{ secrets.NUGET_PUBLISH_TOKEN }} --store-password-in-clear-text
          dotnet pack RandomWordGenerator -c Release
          dotnet nuget push "RandomWordGenerator/bin/Release/CrypticWizard.RandomWordGenerator.*.*.*.nupkg" -s "github" -k ${{ secrets.NUGET_PUBLISH_TOKEN }} --skip-duplicate
