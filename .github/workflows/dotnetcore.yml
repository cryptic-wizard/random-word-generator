name: .NET Core

on:
  push:
    #branches: [ main ]
  #pull_request:
    #branches: [ main ]

jobs:
  BuildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup .NET Core Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Restore Dependencies
      run: dotnet restore
    - name: Build Project
      run: dotnet build --no-restore
    - name: Run Tests
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=TestExecution.trx"

    - name: Generate TRX Test Report
      if: success() || failure()
      env:
        TEST_RESULTS_PATH: "*.trx"
      uses: dorny/test-reporter@v1
      with:
        artifact: TestExecution
        name: Specflow Tests
        path: ${TEST_RESULTS_PATH}
        reporter: dotnet-trx
    - name: Generate Specflow Test Report
      if: success() || failure()
      env:
        TEST_RESULTS_PATH: "RandomWordGeneratorTest/bin/Debug/netcoreapp3.1"
      run: |
        dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI
        livingdoc test-assembly ${TEST_RESULTS_PATH}/RandomWordGeneratorTest.dll -t ${TEST_RESULTS_PATH}/TestExecution.json
    - name: Publish Specflow Test Report
      if: success() || failure()
      uses: actions/upload-artifact@v2
      with:
        name: RandomWordGeneratorTestReport
        path: LivingDoc.html